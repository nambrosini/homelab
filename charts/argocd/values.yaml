argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    extraArgs:
      - --insecure
    service:
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: "argocd"
  repositories:
    homelab-github:
      url: https://github.com/nambrosini/homelab
      name: homelab
      type: git
