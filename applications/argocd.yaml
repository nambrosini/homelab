apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    helm:
      valueFiles:
        - ../values/argocd.yaml
    path: charts/argocd
    repoURL: 'gitea@localhost:nambrosini/homelab.git'
    targetRevision: main
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
