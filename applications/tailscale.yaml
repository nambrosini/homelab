apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: tailscale-system
spec:
  destination:
    namespace: tailscale-system
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: charts/tailscale
    repoURL: 'https://github.com/nambrosini/homelab'
    targetRevision: main
  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
